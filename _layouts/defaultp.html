<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

  {%- include head.html -%}

  <body class="{% if page.layout == 'post' %}post-page{% endif %}">
    {%- include header.html -%}

    <!-- Mobile Home Button -->
    <div class="mobile-home-button">
      <a href="/" title="Home">🏠</a>
    </div>

    <main class="page-content" aria-label="Content">
      <div class="layout-wrapper" style="max-width: 800px; margin: 0 auto; padding: 0 20px;">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}
  </body>

</html>
