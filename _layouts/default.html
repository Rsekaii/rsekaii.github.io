<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>
  {%- include header.html -%}

  <main class="page-content" aria-label="Content">
    <div class="wrapper" style="display: flex; gap: 40px; max-width: 1200px; margin: 0 auto;">

      <!-- Main Content -->
      <div style="flex: 2.5;">
        {{ content }}
      </div>

      <!-- Sidebar -->
      <aside style="flex: 1.2; position: sticky; top: 100px; padding-left: 10px;">
        <h3>Posts</h3>
        <ul>
          {% for post in site.posts %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
          {% endfor %}
        </ul>
      </aside>

    </div>
  </main>

  {%- include footer.html -%}
</body>

</html>
